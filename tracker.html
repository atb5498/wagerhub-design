    <script>
        let options = {
            chart: {
                type: "area"
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                curve: 'straight'
            },
            colors: ["#4077FF"],
            fill: {
                type: "gradient",
                gradient: {
                    shadeIntensity: 1,
                    opacityFrom: 0.7,
                    opacityTo: 0.9,
                    stops: [0, 75, 100]
                }
            },
            series: [{
                name: "Profit",
                data: [1000, 3000, 500, 750, -2000, 100, 750, 250, 1325]
            }],
            xaxis: {
                categories: ["", "", "", "", "", "", "", "", ""]
            }
        }

        let chart = new ApexCharts(document.querySelector("#chart"), options);

        chart.render();
    </script>
